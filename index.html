<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/fonts.css">
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="stylesheet" href="Styles/Normalize.css">
    <title>Project Nurtown</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container1 {
            display: flex;
            flex-direction: column;
        }

        .heading {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            margin-bottom: 90px;
        }

        p {
            margin: 0px 0px;
        }

        .heading__firstpart {
            flex: none;
            order: 0;
            flex-grow: 0;
            font-family: TT Hoves;
            font-style: normal;
            font-weight: 300;
            font-size: 64px;
            line-height: 64px;
            color: #BDBDBD;
        }

        .heading__secondpart {
            flex: none;
            order: 1;
            flex-grow: 0;
            font-family: TT Hoves;
            font-style: normal;
            font-weight: bold;
            font-size: 64px;
            line-height: 64px;
            color: #333333;
        }

        .pagination {
            display: flex;
            width: 10%;
        }

        .pagination__first-page,
        .pagination__last-page {
            display: flex;
            text-decoration: none;
            font-family: TT Hoves;
            font-style: normal;
            font-weight: normal;
            font-size: 24px;
            line-height: 24px;
            color: #BDBDBD;
        }

        .page-selector {
            display: flex;
            margin-bottom: 90px;
        }

        .page-selector__previous:hover,
        .page-selector__next:hover {
            background-color: #F9F9F9;
            color: black;
        }

        .page-selector__previous {
            margin-right: 10px;
        }

        .page-selector__previous,
        .page-selector__next {
            text-decoration: none;
            display: flex;
            padding: 8px 16px;
            background: #FFFFFF;
            border: 1px solid #F2F2F2;
            color: black;
        }

        .slash {
            display: flex;
            margin: 0% 10%;
        }
    </style>
</head>

<body>
    <main>
        <div class="container1">
            <h1 class="heading">
                <p class="heading__firstpart">PROJECT</p>
                <p class="heading__secondpart">NURTOWN</p>
            </h1>
            <div class="page-selector">
                <a href="#" class="page-selector__previous">&#8592;</a>
                <a href="#" class="page-selector__next">&#8594;</a>
            </div>
            <div class="pagination">
                <a href="#" class="pagination__first-page">01</a>
                <div class="slash"><img src="./img/gallery/icons/Slash.svg" class="slash__image"> </div>
                <a href="#" class="pagination__last-page">02</a>
            </div>
        </div>
    </main>

</body>

</html>
